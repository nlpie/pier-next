<span ng-if="!sc.currentSearch.context.corpus.results.docs">
	nothing to filter
</span>
<span ng-if="sc.currentSearch.context.corpus.results.docs && !sc.currentSearch.context.corpus.status.filter.on">
	select filter category values from left column
</span>
<span ng-if="sc.currentSearch.context.corpus.status.filter.on">
	current filters:<br>
	{{ sc.currentSearch.context.corpus.currentFilterSummary }}
	<br><br>
	<a ng-click="sc.currentSearch.removeFilters()">clear all filters</a>
</span>
